<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles-main.css" />
        <!-- <link rel="stylesheet" href="styles.css" /> -->
        <link rel="icon" href="https://em-content.zobj.net/thumbs/320/twitter/322/castle_1f3f0.png">
        <title>Várdle</title>
        <script id="mapTemplate" type="image/svg+xml"></script>
    </head>
    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="page" class="flex flex-auto w-full h-full justify-center items-center">
        <div id="mainContent" class="w-full max-w-lg relative">
          <header id="mainHeader" class="border-b-2 px-3 border-gray-200 justify-center items-center flex flex-shrink w-full">
            <a class="mr-3 text-xl" title="View the Várdle - Guess the County - how to play guide and rules" href="/rules">
              <span class="undefined">
                <img alt="❓" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2753.png" style="width: 1em; height: 1em; margin: 0px 0.05em 0px 0.1em; vertical-align: -0.1em;">
              </span>
            </a>
            <h1 class="text-4xl font-bold uppercase tracking-wide text-center my-1 flex-auto">
              <span class="inline-flex flex-row justify-center items-center">
                <span class="text-3xl mr-2 undefined">
                  <img alt="♜" src="https://em-content.zobj.net/thumbs/320/twitter/322/castle_1f3f0.png" class="inline-block"><!--<img alt="🔍" src="https://em-content.zobj.net/thumbs/240/google/350/magnifying-glass-tilted-left_1f50d.png" class="inline-block">-->
                </span>Várd<span class="text-green-600">l</span>e</span>
            </h1>
            <a class="ml-3 text-xl" title="Review your Worldle progress, guess distributions, max streak and current streak" href="/stats">
              <span class="undefined">
                <img alt="📈" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4c8.png" style="width: 1em; height: 1em; margin: 0px 0.05em 0px 0.1em; vertical-align: -0.1em;">
              </span>
            </a>
            <a class="ml-3 text-xl" title="Manage your Worldle Settings" href="/settings">
              <span class="undefined">
                <img alt="⚙️" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2699.png" style="width: 1em; height: 1em; margin: 0px 0.05em 0px 0.1em; vertical-align: -0.1em;">
              </span>
            </a>
          </header>
          <div id="mainImage" class="flex justify-center"></div>
          <div id="game" class="block w-full min-w-full relative flex-col  max-w-lg">
            <div class="grid grid-cols-7 gap-1 text-center lines">
              <div class="col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
              <div class="col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
              <div class="col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
              <div class="col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
              <div class="col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
            </div>
            <div class="my-2">
              <form>
                <div class="flex flex-col">
                  <div role="combobox" aria-haspopup="listbox" aria-owns="react-auto-1" aria-expanded="false" class="border-2 rounded flex-auto relative">
                    <input id="input1" type="text" autocomplete="off" aria-autocomplete="list" aria-controls="react-auto-1" class="w-full p-1" placeholder="County or the Balaton..." value="">
                    <div id="react-auto-1" role="listbox" class="undefined rounded absolute bottom-full w-full bg-gray-300 mb-1 divide-x-2 max-h-52 overflow-auto"></div>
                  </div>
                  <button class="rounded font-bold p-1 flex items-center justify-center border-2 uppercase my-0.5 hover:bg-gray-50 active:bg-gray-100 dark:hover:bg-slate-800 dark:active:bg-slate-700" type="submit">
                    <span class="flex items-center justify-center undefined">
                      <img alt="♜" src="https://em-content.zobj.net/thumbs/320/twitter/322/castle_1f3f0.png" style="width: 1em; height: 1em; margin: 0px 0.05em 0px 0.1em; vertical-align: -0.1em;" class="inline-block">
                    </span>
                    <span class="ml-1">Guess</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <footer></footer>
        </div>
      </div>
    </body>
    <script src="scripts.js"></script>
</html>
